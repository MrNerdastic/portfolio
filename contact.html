            </div>
            <div class="col-md-10 col-md-offset-1">
                <form id="contactForm" style="max-width: 600px; margin: auto;">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" required="" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" required="" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" required="" style="width: 100%; padding: 10px; height: 150px; margin-bottom: 10px;"></textarea><br>

                    <button type="submit" style="padding: 10px 20px; background-color: #000; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Send
                    </button>
                </form>

                <script>
                    document.getElementById("contactForm").addEventListener("submit", function (event) {
                        event.preventDefault(); // Prevent the default form submission

                        // Get form values
                        const name = encodeURIComponent(document.getElementById("name").value);
                        const email = encodeURIComponent(document.getElementById("email").value);
                        const message = encodeURIComponent(document.getElementById("message").value);

                        // Construct the mailto link
                        const mailtoLink = `mailto:mrnerdastic@gmail.com?subject=Contact from ${name}&body=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;

                        // Open the mailto link
                        window.location.href = mailtoLink;
                    });
                </script>




            </div>
